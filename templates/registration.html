<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS if you're using it -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Team Registration</h1>
        <form method="POST">
            <!-- Your form fields here -->
            <div class="form-group">
                <label for="team_leader_name">Team Leader Name:</label>
                <input type="text" class="form-control" id="team_leader_name" name="team_leader_name" required>
            </div>
            <div class="form-group">
                <label for="team_member1_name">Team Member 1 Name:</label>
                <input type="text" class="form-control" id="team_member1_name" name="team_member1_name">
            </div>
            <div class="form-group">
                <label for="team_member2_name">Team Member 2 Name:</label>
                <input type="text" class="form-control" id="team_member2_name" name="team_member2_name">
            </div>
            <div class="form-group">
                <label for="team_member3_name">Team Member 3 Name:</label>
                <input type="text" class="form-control" id="team_member3_name" name="team_member3_name">
            </div>
            <div class="form-group">
                <label for="team_leader_email">Team Leader's Email:</label>
                <input type="email" class="form-control" id="team_leader_email" name="team_leader_email" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobile_number" name="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="team_name">Team Name:</label>
                <input type="text" class="form-control" id="team_name" name="team_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <!-- Include Bootstrap JS and jQuery if you're using Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript for handling payment -->
    <script>
        function pay() {
            // Replace 'YOUR_PAYMENT_URL' with the actual URL you want to redirect to
            var paymentUrl = 'YOUR_PAYMENT_URL';

            // Redirect to the payment URL
            window.location.href = paymentUrl;
        }
    </script>

    <!-- Include Bootstrap JS and jQuery if you're using Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
