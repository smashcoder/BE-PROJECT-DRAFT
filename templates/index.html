<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Text Mining Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-black text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
    
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-light">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-light">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-light">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-light">About</a></li>
                </ul>
    
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container mt-5">
        <!--<h1>Text Mining Search</h1>-->
        <form method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="keyword" placeholder="Enter keyword">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if result_message %}
        <p class="mt-3">{{ result_message }}</p>
        {% endif %}
        {% if result_entries %}
        <div class="row mt-3">
            {% for entry in result_entries %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <img src="https://plshroffcollege.com/wp-content/uploads/2020/02/Events-plshroff.jpg" class="card-img-top" alt="Image">
                        <h5 class="card-title">{{ entry['Event Details'] }}</h5>
                        <p class="card-text">College: {{ entry['College Name'] }}</p>
                        <a href="https://www.google.com/" class="btn btn-primary">Go somewhere</a>
                        <!--<p class="card-text">Date: {{ entry['Date'] }}</p>-->
                        <!-- Add more fields as needed -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
