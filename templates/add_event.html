<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ad_event.css') }}">
</head>
<body>
    <h1>Add Event Page</h1>
    
    <!-- Event creation form -->
    <form method="POST" action="/submit_event" enctype="multipart/form-data">

        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <label for="event_info">Event Information:</label>
        <input type="text" id="event_info" name="event_info" required><br><br>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords"><br><br>

        <label for="organizer">Organizer:</label>
        <input type="text" id="organizer" name="organizer" required><br><br>

        <label for="registration_link">Registration Link:</label>
        <input type="url" id="registration_link" name="registration_link"><br><br>

        <label for="image_link">Image Link:</label>
        <input type="url" id="image_link" name="image_link"><br><br>

        <!-- Add this input for image upload
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>-->

        <input type="submit" value="Submit">
    </form>

</body>
</html>
